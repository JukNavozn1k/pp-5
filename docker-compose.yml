version: '3.8'
services:
  master:
    build: .
    hostname: pvm-master
    environment:
      - ROLE=master
      - PVM_ALLOW_ROOT=1
      - SSH_PASSWORD=root
      - PVM_ROOT=/usr/lib/pvm3
      - PVM_ARCH=LINUX64
      - PVM_RSH=/usr/bin/ssh
      - PVM_DEBUG=5
      - PVM_TRACE=1
    networks:
      pvmnet:
        aliases:
          - pvm-master
          - master
    volumes:
      - sshkeys:/root/.ssh
    ports:
      - "4096-4196:4096-4196/tcp"
      - "4096-4196:4096-4196/udp"
      - "2222:22"
    tty: true
    healthcheck:
      test: ["CMD", "pvm", "conf"]
      interval: 20s
      timeout: 15s
      retries: 5

  worker:
    build: .
    environment:
      - ROLE=worker
      - PVM_ALLOW_ROOT=1
      - SSH_PASSWORD=root
      - PVM_ROOT=/usr/lib/pvm3
      - PVM_ARCH=LINUX64
      - PVM_RSH=/usr/bin/ssh
      - PVM_DEBUG=5
    networks:
      pvmnet:
        aliases:
          - worker
    depends_on:
      - master
    deploy:
      replicas: 2
    volumes:
      - sshkeys:/root/.ssh
    tty: true
    healthcheck:
      test: ["CMD", "pvm", "ps"]
      interval: 20s
      timeout: 15s
      retries: 5

networks:
  pvmnet:
    driver: bridge
    attachable: true
    internal: false

volumes:
  sshkeys: